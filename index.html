    <style>
      html {
        scroll-padding-top: 100px; /* Ensures anchor links land below the navbar */
      }
      body {
        background-color: #000000;
        color: #ffffff;
        cursor: none; /* Hide default cursor for custom one */
        overflow-x: hidden;
      }
      
      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333333;
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6A0DAD;
      }

      /* Selection */
      ::selection {
        background: #6A0DAD;
        color: #ffffff;
      }
      
      .text-gradient {
        background: linear-gradient(135deg, #FF6B6B, #9F6BFF);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Utilities for 3D transforms */
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }

      @keyframes dataRain {
        0% { transform: translateY(-100%); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(100vh); opacity: 0; }
      }
    </style>
